name: Perform Mixeway Scan

jobs:
  mixeway-scan:
    name: Mixeway Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Prepare variables
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse HEAD)"
      - name: Prepare Mixeway docker image
        run: |
          docker pull mixeway/scanner:latest
      - name: Run Scan
        env:
          sonatype_email: ${{ secrets.SonaTypeEmail }}
          sonatype_api_token: ${{ secrets.SonaTypeApiToken }}
          mixeway_api_key: ${{ secrets.MixewayApiKey }}
          commit_id: ${{ steps.vars.outputs.sha_short }}
          branch_name: ${{ steps.vars.outputs.branch }}
        run: |
          docker run -e OSS_USERNAME=$sonatype_email -e OSS_KEY=$sonatype_api_token -e MIXEWAY_URL=https://hub.mixeway.io -e MIXEWAY_KEY=$mixeway_api_key -e MIXEWAY_PROJECT_ID=25 -e MODE=STANDALONE -e MIXEWAY_PROJECT_NAME=spzc-secure-app-mixeway-scanner -e COMMIT_ID=$commit_id -e BRANCH=$branch_name -v .:/opt/sources mixeway/scanner:latest
